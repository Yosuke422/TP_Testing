<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Selection</title>
</head>
<body>
    <h1>Select a Gym</h1>
    <form action="/selectGym" method="post">
        <label for="gym">Choose a gym:</label><br>
        <select id="gym" name="gym" required>
            <option value="Gym A">Gym A</option>
            <option value="Gym B">Gym B</option>
            <option value="Gym C">Gym C</option>
            <option value="Gym D">Gym D</option>
        </select><br><br>
        
        <button type="submit">Next</button>
    </form>
</body>
</html>
